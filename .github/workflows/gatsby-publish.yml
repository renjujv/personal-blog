name: Gatsby Publish

on: [push]
  # push:
    # branches:
      # - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node: ['14']
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Gatsby-GHPages-Deploy  
        uses: enriikke/gatsby-gh-pages-action@v2.1.1
        with:
          access-token: ${{ secrets.PAT }}
          gatsby-args: "--"
          deploy-branch: "master"

      # - name: Gatsby-Deploy
      #   runs:
      #     npm run deploy
