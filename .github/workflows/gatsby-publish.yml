name: Gatsby Publish

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node: ['14']
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Gatsby-GHPages-Deploy  
        uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: ${{ secrets.PAT }}
          deploy-branch: dev
